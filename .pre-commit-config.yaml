repos:
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.1.1
    hooks:
    -   id: mypy
-   repo: local
    hooks:
    -   id: elm-format
        name: elm-format
        entry: elm-format --yes
        language: system
        files: .*\.elm